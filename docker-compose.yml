services:
  postgres:
    image: postgres:16
    container_name: trace-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: trace
      POSTGRES_PASSWORD: trace
      POSTGRES_DB: trace
    volumes:
      - trace_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trace"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  trace_pg_data: